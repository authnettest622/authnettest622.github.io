<div id="searchTransMainDiv">
    <div class="panel panel-custom">
        <div class="panel-heading bg-custom">
            <h3 class="panel-title">Create Invoice</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="hidden-xs" for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="createInvoice.email">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="hidden-xs" for="invoiceNumber">Invoice Number</label>
                        <input type="text" class="form-control" id="invoiceNumber" name="invoiceNumber" placeholder="Invoice Number" ng-model="createInvoice.invoiceNumber">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="hidden-xs" for="dateOfIssue">Date of Issue</label>
                        <input type="text" class="form-control" id="dateOfIssue" name="dateOfIssue" placeholder="Date of Issue" ng-model="createInvoice.dateOfIssue">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="hidden-xs" for="discount">Discount</label>
                        <input type="text" class="form-control" id="discount" name="discount" placeholder="Discount" ng-model="createInvoice.discount">
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="hidden-xs" for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="createInvoice.firstName">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="hidden-xs" for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="createInvoice.lastName">
                    </div>
                </div>
            </div>

            <div class="row">
                <fieldset ng-class="{'fieldsetBorder': addressOpen, 'fieldsetBorderless': !addressOpen}">
                    <legend>
                        <a class="accordLink" ng-click="openAddresss()">Address</a>
                        <i class="glyphicon glyphicon-chevron-right" style="color:#1a1f71" ng-class="{'glyphicon-chevron-down': addressOpen, 'glyphicon-chevron-right': !addressOpen}"></i>
                    
                    </legend>
                    <div id="accordFormArea" ng-class="{'accordFormareaopen': addressOpen, 'accordFormareaclosed': !addressOpen}">
                        <div class="">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="hidden-xs" for="addressLine1">Address Line 1</label>
                                    <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="Address Line 1" ng-model="createInvoice.addressLine1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="hidden-xs" for="addressLine2">Address Line 2</label>
                                    <input type="text" class="form-control" id="addressLine2" name="addressLine2" placeholder="Address Line 2" ng-model="createInvoice.addressLine2">
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="hidden-xs" for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="createInvoice.city">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="hidden-xs" for="state">State</label>
                                    <input type="text" class="form-control" id="state" name="state" placeholder="State" ng-model="createInvoice.state">
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="hidden-xs" for="zip">Zip</label>
                                    <input type="text" class="form-control" id="xxx" name="xxx" placeholder="Zip" ng-model="createInvoice.xxx">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="hidden-xs" for="country">Country</label>
                                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" ng-model="createInvoice.country">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>



            <!-- ADDRESS ACCORDIAN AREA -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">

                    </div>
                </div>
            </div>

            <!-- ////////////////////////////////  line item area  //////////////////////////////// -->
            <div id="lineItemDiv">
                <div class="row lightgraytitlebar" ng-hide="isMobile">
                    <div class="col-xs-2">
                        <div>Item</div>
                    </div>
                    <div class="col-xs-4">
                        <div>Description</div>
                    </div>
                    <div class="col-xs-2">
                        <div>Unit Cost</div>
                    </div>
                    <div class="col-xs-2">
                        <div>Qty</div>
                    </div>
                    <div class="col-xs-2">
                        <div>Total</div>
                    </div>
                </div>
                <div style="border:1px solid #999;">
                    <div ng-repeat="item in invoiceLineItems" class="row">
                        <invoicelineitem></invoicelineitem>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6" style="position:relative;">
                        <button style="position:absolute;" type="button" class="btn btn-custom hidden-xs btnmargin" ng-click="addlineitem()">Add Line</button>
                        <button style="position:absolute;" type="button" class="btn btn-custom visible-xs btnmargin" data-toggle="modal" data-target="#myModal">Add Line</button>
                        <button id="editLineItemButton" style="display:none" type="button" class="" data-toggle="modal" data-target="#myModal2">Edit Line</button>
                    </div>
                    <div class="col-xs-4 gray cell">
                        Invoice Total
                    </div>
                    <div class="col-xs-2 gray cell">
                        {{lineItemTotalCalc}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">

                    </div>
                    <div class="col-xs-4 gray cell">
                        Tax
                    </div>
                    <div class="col-xs-2 gray cell">
                        0.00
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">

                    </div>
                    <div class="col-xs-4 gray cell">
                        Balance(USD)
                    </div>
                    <div class="col-xs-2 gray cell">
                        {{lineItemTotalCalcPlusTax}}
                    </div>
                </div>
            </div>
            <!-- ////////////////////////////////  line item area  //////////////////////////////// -->

            <br>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="panel-heading bg-custom">
                                <h3 class="panel-title">Add Line Item</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Item</label>
                                            <input type="text" class="form-control" ng-model="currLineItem.itemName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input type="text" class="form-control" ng-model="currLineItem.description">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Unit Cost</label>
                                            <input type="number" class="form-control" ng-model="currLineItem.unitPrice ">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="number" class="form-control" ng-model="currLineItem.quantity">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-default btnmargin" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-custom btnmargin" data-dismiss="modal" ng-click="addlineitem()" >Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="panel-heading bg-custom">
                                <h3 class="panel-title">Edit Line Item</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Item</label>
                                            <input type="text" class="form-control" ng-model="selectedLineItem.itemName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input type="text" class="form-control" ng-model="selectedLineItem.description">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Unit Cost</label>
                                            <input type="number" class="form-control" ng-model="selectedLineItem.unitPrice ">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="number" class="form-control" ng-model="selectedLineItem.quantity">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-default btnmargin" data-dismiss="modal" ng-click="cancelEditLineItem()">Cancel</button>
                                <button type="button" class="btn btn-custom btnmargin"  data-dismiss="modal" ng-click="computeAndDisplayLineItemTotal();">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-sm-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="text-center " style="margin-top:7px;">
                            <button type="button" class="btn btn-custom" ng-click="searchBtnHandler()">Preview</button>
                            <button type="button" class="btn btn-custom" ng-click="searchBtnHandler()">Save as Draft</button>
                            <button type="button" class="btn btn-custom" ng-click="searchBtnHandler()">Send by Email</button>
                        </div>
                    </nav>
                </div>
            </div>


        </div>
    </div>
